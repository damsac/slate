name: SwiftLint

on:
  pull_request:
    paths: ['**/*.swift']
  push:
    branches: [master]
    paths: ['**/*.swift']

concurrency:
  group: lint-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    container: ghcr.io/realm/swiftlint:latest
    steps:
      - uses: actions/checkout@v4
      - run: swiftlint lint --strict
